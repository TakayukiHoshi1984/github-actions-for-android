name: CI

on: [push, pull_request]

jobs:
  build:
    name: JDK 1.8
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.0.5
      - name: Build project
        run: |
          pwd
          chmod +x ./gradlew
          sudo ./gradlew clean
          sudo ./gradlew assemble --stacktrace
      - name: Run instrumentation tests
        uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
        with:
          cmd: sudo ./gradlew conncectedCheck --stacktrace
          api: 25
          tag: default
          abi: x86
      # Archiving code coverage results 
      - name: Archive code coverage results
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: app/build/reports/androidTests/connected/index.html
